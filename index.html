<!DOCTYPE HTML>
<html>
<head>
    <title>Flickr Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/flickrTest.css">
</head>
<body>

<div id="flickrSearch">
    <div class="topBar">
        <h1>Flickr Photo Search</h1>
        <form id="frmFlickrSearch" name="frmFlickrSearch" class="frmFlickrSearch" action="#" method="post">
            <label for="searchTerm" class="displayNone">Find images</label>
            <input type="text" id="searchTerm" name="searchTerm" class="searchTerm" value="" placeholder="e.g. Mopeds" title="Enter search term">
            <button class="submit">Search</button>
        </form>
        <div class="controls displayNone">
            <div class="pageNo"><span class="total-images"></span> images | <span class="current-page"></span> of <span class="total-pages"></span></div>
            <a href="#" class="prev disabled unset">Prev</a>
            <a href="#" class="next disabled unset">Next</a>
        </div>
    </div>
    <div class="photoBoard"></div>
    <div class="pagination"></div>
</div>

<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/flickrTest.js" type="text/javascript"></script>

</body>
</html>
